name: simplenote
version: "2.21.0"
base: core22
summary: The simplest way to keep notes.
description: |
 Simplenote is an easy way to keep notes, lists, ideas and more. Your
 notes stay in sync with all of your devices for free.

architectures:
  - build-on: amd64
  - build-on: arm64
compression: lzo

grade: stable
confinement: strict

parts:
  simplenote:
    source: 
      - on amd64: https://github.com/Automattic/simplenote-electron/releases/download/v${SNAPCRAFT_PROJECT_VERSION}/Simplenote-linux-${SNAPCRAFT_PROJECT_VERSION}-x64.tar.gz
      - on arm64: https://github.com/Automattic/simplenote-electron/releases/download/v${SNAPCRAFT_PROJECT_VERSION}/Simplenote-linux-${SNAPCRAFT_PROJECT_VERSION}-arm64.tar.gz
    plugin: dump
    prime:
      - -chrome-sandbox
      - -LICENSE*

plugs:
  shmem:
    interface: shared-memory
    private: true

apps:
  simplenote:
    command: simplenote --no-sandbox
    desktop: meta/gui/simplenote.desktop
    extensions: [ gnome ]
    environment:
      # Correct the TMPDIR path for Chromium Framework/Electron to
      # ensure libappindicator has readable resources
      TMPDIR: $XDG_RUNTIME_DIR
      # Fallback to XWayland if running in a Wayland session.
      DISABLE_WAYLAND: 1
    plugs:
      - cups-control
      - home
      - network
      - removable-media
      - unity7
